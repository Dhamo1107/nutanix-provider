:ems:
  :ems_nutanix:
    :blacklisted_event_names: []
    :event_handling:
      :event_groups:
:ems_refresh:
  :nutanix:
    :refresh_interval: 15.minutes
:http_proxy:
  :nutanix:
    :host:
    :password:
    :port:
    :user:
:log:
  :level_nutanix: info
:workers:
  :worker_base:
    :event_catcher:
      :event_catcher_nutanix:
        :poll: 20.seconds
    :queue_worker_base:
      :ems_metrics_collector_worker:
        :ems_metrics_collector_worker_nutanix: {}
      :ems_refresh_worker:
        :ems_refresh_worker_nutanix: {}
